<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let RegEx=/[a-z@a-z.]/;
    console.log(RegEx.test("p1"));
    function event1()
    {
        if(RegEx.test("p1"))
            document.getElementById("p1").innerHTML="true";
        else
            document.getElementById("p1").innerHTML="false";
    }
</script>
<p id="p1" class="text-muted">g</p>
<button onclick="event1()" class="btn-primary">btn</button>

</body>
</html>
